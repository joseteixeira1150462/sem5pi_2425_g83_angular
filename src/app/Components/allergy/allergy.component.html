<h3 style="display: flex;">Allergies</h3>

<div style="display: flex; justify-content: space-between; align-items: center;">
    <mat-form-field subscriptSizing="dynamic">
        <mat-label>Filter</mat-label>
        <input matInput (blur)="applyFilter($event)" placeholder="Ex. N02" #input>
    </mat-form-field>

    <a routerLink="/allergies/create" routerLinkActive="active" mat-raised-button>Create</a>
</div>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8 mt-3" style="table-layout: fixed;">
    <ng-container matColumnDef="code">
        <th mat-header-cell *matHeaderCellDef> Code </th>
        <td mat-cell *matCellDef="let element"> {{element.code}} </td>
    </ng-container>

    <ng-container matColumnDef="designation">
        <th mat-header-cell *matHeaderCellDef> Designation </th>
        <td mat-cell *matCellDef="let element"> {{element.designation}} </td>
    </ng-container>

    <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef> Description </th>
        <td mat-cell *matCellDef="let element"> {{element.description}} </td>
    </ng-container>

    <ng-container matColumnDef="buttons">
        <th mat-header-cell *matHeaderCellDef> </th>
        <td mat-cell *matCellDef="let element">
            <button mat-icon-button aria-label="edit" (click)="editRow(element['id'])">
                <mat-icon aria-hidden="false" fontIcon="edit"></mat-icon>
            </button>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
    </tr>
</table>
