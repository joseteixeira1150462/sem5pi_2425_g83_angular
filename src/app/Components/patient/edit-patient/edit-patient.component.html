<div class="edit-patient-container">
  <form [formGroup]="editForm" (ngSubmit)="onSave()">
    <h2>Update Patient Details</h2>

    <div class="email-section">
      <mat-form-field appearance="outline" class="email-field">
        <mat-label>Email</mat-label>
        <input matInput formControlName="email" placeholder="Enter email" />
      </mat-form-field>
      <button mat-raised-button color="primary" type="button" [disabled]="isEmailUpdating" (click)="onUpdateEmail()">
        {{ isEmailUpdating ? 'Updating...' : 'Request Update' }}
      </button>
    </div>

    <div class="form-group">
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>First Name</mat-label>
        <input matInput formControlName="firstName" placeholder="Enter first name" />
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Last Name</mat-label>
        <input matInput formControlName="lastName" placeholder="Enter last name" />
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Birth Date</mat-label>
        <input matInput formControlName="birthDate" type="datetime-local" />
      </mat-form-field>
    </div>

    <div class="form-group">
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Phone</mat-label>
        <input matInput formControlName="phone" placeholder="Enter phone number" />
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Emergency Phone</mat-label>
        <input matInput formControlName="emergencyPhone" placeholder="Enter emergency phone" />
      </mat-form-field>
    </div>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Gender</mat-label>
      <mat-select formControlName="gender">
        <mat-option value="Male">Male</mat-option>
        <mat-option value="Female">Female</mat-option>
        <mat-option value="Other">Other</mat-option>
      </mat-select>
    </mat-form-field>

    <div class="button-group">
      <button mat-raised-button color="primary" type="submit" [disabled]="editForm.invalid">
        Save
      </button>
    </div>
  </form>
</div>
